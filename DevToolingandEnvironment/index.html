<!--The standard HTML structure typically consists of five main elements: the <!DOCTYPE html> declaration, the <html> tag, the <head> tag, the <body> tag, and the closing </html> tag. The <!DOCTYPE html> declaration is not really a tag but an instruction to the browser about the document type. It is a null element that does not have a closing tag and must not contain any content.

The <html> tag is the root element of an HTML page and informs the browser that this is an HTML document. The <head> tag contains information about the document, such as the title and metadata, which is not displayed on the page. The <body> tag contains the main content of the HTML document that appears on the browser, including headings, text, paragraphs, images, tables, links, videos, etc. -->

<!-- 
- Emmet is for HTML and CSS.
- `h1 + Tab`: Creates an h1 tag.
- `h1.test + Tab`: Creates an h1 tag with a class of "test".
- `h1#test + Tab`: Creates an h1 tag with an ID of "test".
- `#test + Tab`: Creates a div with the ID of "test".
- `.foo + Tab`: Creates a div with the class of "foo".
- `li*4 + Tab`:  Creates four list items.
- `Emmet Include Languages`: Add support for Emmet in template engines. -->

<h1></h1>
<h1 class="test"></h1>
<h1 id="test"></h1>
<div id="test"></div>
<div class="foo"></div>
<li></li>
<li></li>
<li></li>
<li></li>

<!-- - `! + Tab`: Generates an HTML boilerplate. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="UserInfoTable.css">
    <script src="UserInfoTable.js" defer></script>
</head>
<body>
    <form id="user-form">
        <div>
          <label for="user-name">Name:</label>
          <input type="text" id="user-name" name="name" placeholder="First Last" required>
        </div>
        <div>
          <label for="user-age">Age:</label>
          <input type="number" id="user-age" name="age" min="0" max="120" placeholder="Your Age" required>
        </div>
        <div>
          <label for="user-phone">Phone:</label>
          <input type="tel" id="user-phone" name="phone" placeholder="e.g, 9876543210" required>
        </div>
        <button type="button" id="add-btn">Add</button>
      </form>
      
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="user-table-body">
        <!-- User info will be added here dynamically -->
      </tbody>
    </table>

</body>
</html>

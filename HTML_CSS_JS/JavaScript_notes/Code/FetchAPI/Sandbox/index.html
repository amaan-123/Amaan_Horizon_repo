<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Sandbox</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <div id="container">
    <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
    <div class="d-flex">
      <button id="getText" class="btn btn-primary mr-4">Get from Text</button>
      <button id="getUsers" class="btn btn-success mr-4">Get from JSON</button>
      <button id="getPosts" class="btn btn-warning mr-4">Get from API</button>
    </div>
    <hr>
    <div id="output"></div>
    
    <form id="addPost">
      <div class="form-group">
        <input type="text" id ="title" class="form-control" placeholder ="Write title of post here...">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Write your post here..."></textarea>
      </div>
      <input type="submit" class="btn btn-secondary" value = "submit">
    </form>
  </div>
</body>
</html>

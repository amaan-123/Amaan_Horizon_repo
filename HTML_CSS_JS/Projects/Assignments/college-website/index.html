 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Apply for Admissions</title>
     <script src="scripts.js" defer></script>
     <link rel="stylesheet" href="styles.css">
 </head>

 <body>
    <div class="container">
        <div class="header">
            <div><a href="index.html"><img src="images/Logo1.jpg" alt="College Logo Header" title="College Logo" id="header-logo"></a></div>
            <div>
                <h1>
                    Ancaster College Of  Science
                </h1>
            </div>
            <nav id="navbar">        
                <ul id="menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#about">About Us</a></li>
                        <li><a href="#admissions">Admissions</a></li>
                        <li><a href="#news">News & Events</a></li>
                        <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>     
        
        <div class="banner">
            <img src="images/Banner1.jpg" alt="College Building" title="College Building">
        </div>

        <div class="content">
            <form id="admissionForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required />
                </div>
    
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required />
                </div>
        
                <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required />
                </div>
        
                <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required />
                </div>
        
                <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">-- Choose --</option>
                    <option value="btech">B.Tech</option>
                    <option value="bsc">B.Sc</option>
                    <option value="mba">MBA</option>
                </select>
                </div>
        
                <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
                </div>
        
                <button type="submit">Submit Application</button>
            </form>
        </div>   
    </div>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
 </body>
 </html>

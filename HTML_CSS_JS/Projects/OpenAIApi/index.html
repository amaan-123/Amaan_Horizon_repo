<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure OpenAI API</title>
  <!-- Removed: <script src="script.js" type="module" defer></script> -->
  <script src="fetch.js" defer></script> 
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form method="post">
      <label for="userPrompt"></label>
      <textarea id="userPrompt" placeholder="Ask here!..." name="userPrompt"></textarea>
      <hr>
      <button id="ask">Send!</button>
    </form>

    <!-- Table 1: User's input -->
    <table class="tftable" border="1" style="margin-bottom:20px">
      <tr><th>Your “user” prompt:</th></tr>
      <tr><td id = "userQuery"></td></tr>
    </table>

    <!-- Table 2: Model's output -->
    <table class="tftable" border="1">
      <tr><th id = "modelName">Model used:</th></tr>
      <tr><td id = "modelOutput"></td></tr>
    </table>
  </div>
  
  <noscript>Plese allow JavaScript</noscript>
</body>
</html>
